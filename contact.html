                <div class="form column">
                    <article class="message is-centered">

                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Message</label>
                        <div class="control">
                            <textarea class="textarea" placeholder="Type your message here!" name="message"></textarea>
                        </div>
                    </div>
