<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> What's For Dinner </title>
    <link href="https://fonts.googleapis.com/css?family=Acme|Cabin|Josefin+Sans" rel="stylesheet">
    <style>
        body {
            font-family: 'Cabin', sans-serif;
            width: 100%;
            padding: 0px;
            margin: 0px;
        }
        #wrapper {
            width: 100%;
            margin: 0px;
        }
        #header {
            width: 100%;
            height: 25%;
            background-color: lightgray;
            text-align: center;
            margin: 0px;
            padding: 10px;
            padding-top: 30px;
            padding-bottom: 30px;
        }
        #header h1 {
            margin: 0;
            padding: 10px;
            font-family: 'Acme', sans-serif;
        }
        #header a {
            text-decoration: none;
            color: black;
        }
        #header #button  {
            position: relative;
            display: block;
        }
        #header #button a {
            border-bottom: thin solid black;
            padding: 6px;
            margin: 16px;
        }
        main {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
<div id="wrapper">
    <div id="header">
        <h1>Main Heading</h1>
        <p>Some Intro </p>
        <div id="button">
            <a href="#"> Button </a>
            <a href="#"> Button </a>
        </div>
    </div>
    <main>
        <h2>Some sub-heading</h2>
        <p>Some content</p>
    </main>
</div>
</body>
</html>
